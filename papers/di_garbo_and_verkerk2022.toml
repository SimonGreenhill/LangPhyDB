title = "A typology of northwestern Bantu gender systems"

doi = "10.1515/ling-2020-0217"

abstract = """
Northwestern Bantu is the most linguistically diverse area of the Bantu-speaking world. Several
unusual grammatical gender systems are reported for this area, but there has been a lack of
comprehensive comparative studies. This article is a typological investigation of northwestern
Bantu gender systems based on a sample of 179 languages. We study the distribution of various
patterns of animacy-based agreement in the languages of the sample and in relationship with the
Agreement Hierarchy. We find that animacy-based agreement is widespread in northwestern Bantu. If
restricted to animate nouns, it tends to coexist in stable variation with syntactic agreement. When
generalized to both animate and inanimate nouns, animacy-based agreement appears to contribute to
the erosion of gender marking. In line with the prediction of the Agreement Hierarchy, we find that
animacy-based agreement is prevalent with verbs and pronouns. Within the noun phrase, it spreads in
ways that are suggestive of a hierarchy of syntactic integration between nouns and adnominal
modifiers, which had gone unnoticed in the existing literature. These results have important
implications for current models of Bantu gender systems and shed new light on animacy effects in
the diachrony of gender more generally.
"""

# authors in "Firstname Initial. Lastname" e.g. Simon J. Greenhill
