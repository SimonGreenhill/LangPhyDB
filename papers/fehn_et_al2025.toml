# data
[data]

    notes = """
    This study is based on a list of 228 meanings initially assembled for 63 doculects from the Kx’a, Tuu and
    Khoe-Kwadi families, from study locations in Angola, Namibia, Botswana, Zimbabwe and South Africa (Fig. 1).
    The wordlist consists of 132 meanings from the Swadesh 200 wordlist of basic vocabulary (Swadesh, Reference
    Swadesh1952) and 96 additional meanings for which we could obtain good data coverage, particularly for
    under-attested and extinct languages of the !Ui (Tuu) cluster. Swadesh 200 meanings that were either (a)
    function words (grammatical items like pronouns or adverbs), (b) for which the data coverage was insufficient
    or (c) which have no generic expression in the data at hand (like ‘leg’ or ‘burn’) were removed.
    """
    
