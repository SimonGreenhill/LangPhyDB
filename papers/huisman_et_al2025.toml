[inferredages]
    
    notes = """

    The upper bounds of the 95 per cent Bayesian credible intervals (BCIs) for the estimated age
    of the entire family (12,000–880 Bce) did not entirely rule out an initial diversification
    during the Jomon period. However, the full BCIs and median values (470–380 Bce) strongly
    suggest that the initial diversification of Japonic happened during the Yayoi period. The
    lower bounds of the BCIs (210–70 Bce) predate the Kofun period.

    The 95 per cent BCIs of the Japanese clade tMRCA range from 980 to 1,420 CE, which clearly
    suggests diversification in the Middle Japanese period (9th–16th century), but it is less
    certain whether it occurred after the Early Middle Japanese period (posterior probabilities:
    0.592–0.661).

    The lower bounds of the 95 per cent BCIs (970–980 CE) of the Ryukyuan clade tMRCA predate the
    Gusuku period (11th century onwards), suggesting diversification prior to this (posterior
    probabilities: 0.991–0.994), coinciding with the first population movements from the mainland
    into the Ryukyu islands. 
    """
    # medians are 470-380 bce
    # raw are 2490, 2405, 2497, 2437
    # ya  are 465, 380, 472, 412
    # # => dates are calibrated as years ago.
    # # 1950 - AD = BP
    # # 1950 + BC/BCE = BP
    # # BP = age - (current year - 1950)
    [inferredage.ctmc_strict_yule]
    taxa = ['japo1237']
    age = "hpd(2498.7, 2094.4, 2905.9)"
    units = "ya"
    details = ""

