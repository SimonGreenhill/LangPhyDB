# data
[data]

    notes = "The combined list comprised 266 concepts once cleaned, but was further adapted to better fit the Japonic lexicon, resulting in a total of 256 concepts—see Supplementary Materials for details. We collated data for 48 Japanese (including Old Japanese) and 33 Ryukyuan lects using several compendia"
    
