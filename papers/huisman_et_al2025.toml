    ntaxa = 81
    nchars = 256
    nsites = 881
    datatype = 'lexical cognates'
    source = ''
    items = ''
    comment = ''

    [data.NichiRyuuLex_biphones]
    ntaxa = 81
    nchars = 516
    nsites = 516
    datatype = 'phonetic traits'
    source = ''
    items = ''
    comment = ''



# date calibrations
[calibrations]

    notes = """
    For the Japanese branch, we applied a log-normal prior on the Old Japanese tip based on the
    attestation of Old Japanese (M = 1,260, SD = 25.5; as in Lee and Hasegawa 2011). For the Ryukyuan
    branch, we applied a normal prior (M = 1,023, SD = 50) on the time of the most recent common
    ancestor (tMRCA) of Southern Ryukyuan,3 which forms a coherent linguistic subgroup (Pellard 2015).

    We define the Southern Ryukyuan branch to include the lects Hateruma, Hatoma, Hirara, Ikema, Iriomote, Ishigaki, Kuroshima, Nagahama, Ohama, Oura, Tarama, Taketomi, Uechi, and Yonaguni.
    """

    [calibration.OldJapanese]
    taxa = ['oldj1239']
    age = "lognormal(7.138806, 0.02021568, 0, realspace=False)"
    units = "ya"
    description = ""

    [calibration.SouthernRyukyuan]
    taxa = ['ryuk1244']
    age = "normal(1023, 50)"
    units = "ya"
    description = "Pellard 2015"


