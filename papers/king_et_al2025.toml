    units = "bp" # bp
    description = ""


# analysis information
[analysis]
    
    notes = """
    We built a phylogeny of Malekula languages using established methods of Bayesian phylogenetic inference (see
    Hoffmann et al. 2021 for review). We downloaded the data from the ABVD (Greenhill et al. 2008). Details of the
    doculects used, together with their sources, are included in Supplementary Table S1. The data comprised 1997
    cognate sets organized into 201 semantic values. We performed two phylogenetic analyses, one without
    constraints, and one with the North, East and West groupings of Lynch (2016) enforced as clade constraints.

    Cognate sets were partitioned into bins based on the number of cognate sets in each semantic value, with bins
    of one to five, six to ten, etc. cognate sets. We applied a Yule model tree prior with a uniform prior on the
    birth rate and an optimized relaxed clock (Drummond et al. 2006; Zhang and Drummond 2020; Douglas et al.
    2021) with a lognormal prior (−9.5, 2.0) on the mean branch rate and a gamma distribution (0.5, 0.05) on the
    standard deviation.
    
    x 3 reps
    100 million
    
    
    Ancestral state reconstruction in the phylogenetic analysis software RevBayes (Höhna et al. 2016). We used an
    Mk model (Lewis 2001) with nine states for all semantic values: two states (0 and 1) representing a 
    cognate set with or without trills, and seven states for other cognate sets.
    20,000 generations, sampling every ten. Stochastic character maps for each semantic value were logged at the same frequency. Convergence was confirmed in Tracer, with effective sample size > 200 for all parameters. We processed the results using the R package RevGadgets (Tribble et al. 2022).
    
    """
    
    [analysis.tree]
    tool = 'beast2'
    model = 'covarion+orelaxed+yule+binned'
    details = ""
    data = "@data.abvd"
    times = 3

    [analysis.tree_lynch]
    tool = 'beast2'
    model = 'covarion+orelaxed+yule+binned'
    details = "constrained to match Lynch2016"
    data = "@data.abvd"
    times = 3
    
    [analysis.asr_tree]
    tool = 'revbayes'
    model = 'Mk(9)'
    details = ""
    data = "@data.trills@analysis.tree"
    times = 3

    [analysis.asr_tree_lynch]
    tool = 'revbayes'
    model = 'Mk(9)'
    details = ""
    data = "@data.trills;@analysis.tree_lynch"
    times = 3

