title = "Estimating rates of lexical replacement on phylogenetic trees of languages"

doi = ""

abstract = """
Phylogenetic trees of human languages derived from
word lists make it possible to study features of word
or language evolution, just as phylogenetic trees of
species are used to study aspects of biological trait evolution
and adaptation. Words or vocabulary, grammar
and syntax are conspicuous and fundamental traits
of languages that can be studied phylogenetically.
Understanding their rates of evolution and the causes
of their diversification across languages has applied
and theoretical interest.
"""

# authors in "Firstname Initial. Lastname" e.g. Simon J. Greenhill
authors = ["Mark Pagel", "Andrew Meade"]

# parts of the world
groups = ['Bantu', 'Indo-European']  # 'Austronesian', etc

# bibkey citation in sources.bib
bibkey = "@Pagel2006"

# type of study
type = ['trait']  # phylogenetic,dating,phylogeography,macroevolutionary,trait,review,tutorial

# short description of the study, one line.
description = "Estimation of rates in Indo-European and Bantu languages"

# data
[data]

    notes = ""
    
    [data.ie]
    ntaxa = 87
    nchars = 200
    nsites = "?"
    datatype = 'lexical cognates'
    source = '@Gray2003'
    items = 'swadesh200'
    comment = ''

    [data.bn]
    ntaxa = 95
    nchars = 92
    nsites = "?"
    datatype = 'lexical cognates'
    source = '@Holden2002;@HoldenGray2006'
    items = 'swadesh100'
    comment = ''


# analysis information
