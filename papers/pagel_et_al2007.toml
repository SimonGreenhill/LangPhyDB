title = "Frequency of word-use predicts rates of lexical evolution throughout Indo-European history"

doi = "10.1038/nature06176"

abstract = """
Greek speakers say ‘‘oura ́ ’’, Germans ‘‘schwanz’’ and the French ‘‘queue’’ to describe what English speakers call a ‘tail’, but all of these languages use a related form of ‘two’ to describe the number after one. Among more than 100 Indo-European languages and dialects, the words for some meanings (such as ‘tail’) evolve rapidly, being expressed across languages by dozens of unrelated words, while others evolve much more slowly—such as the number ‘two’, for which all Indo-European language speakers use the same related word-form1. No general linguistic mechanism has been advanced to explain this striking variation in rates of lexical replacement among meanings. Here we use four large and divergent language corpora (English2, Spanish3, Russian4 and Greek5) and a comparative database of 200 fundamental vocabulary meanings in 87 Indo-European languages6 to show that the frequency with which these words are used in modern language predicts their rate of replacement over thousands of years of Indo-European language evolution. Across all 200 meanings, frequently used words evolve at slower rates and infrequently used words evolve more rapidly. This relationship holds separately and identically across parts of speech for each of the four language corpora, and accounts for approximately 50% of the variation in historical rates of lexical replacement. We propose that the frequency with which specific words are used in everyday language exerts a general and law-like influence on their rates of evolution. Our findings are consistent with social models of word change that emphasize the role of selection, and suggest that owing to the ways that humans use language, some words will evolve slowly and others rapidly across all languages.
"""

# authors in "Firstname Initial. Lastname" e.g. Simon J. Greenhill
authors = ["Mark Pagel", "Quentin D. Atkinson", "Andrew Meade"]

# parts of the world
groups = ['Indo-European']  # 'Austronesian', etc

# bibkey citation in sources.bib
bibkey = "@Pagel_2007"

# type of study
type = ['trait']  # phylogenetic,dating,phylogeography,macroevolutionary,trait,review,tutorial

# short description of the study, one line.
description = "Estimated the rates of lexical evolution for 200 fundamental vocabulary meanings in 87 Indo-European languages"

# data
[data]

    notes = ""
    
    [data.dyen]
    ntaxa = 87
    nchars = 200
    nsites = 4049
    datatype = 'lexical cognates'
    source = '@Dyen1992;@Gray2003'
    items = ''
    comment = ''


